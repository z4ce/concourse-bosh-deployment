- type: replace
  path: /variables/-
  value:
    name: atc_ca
    type: certificate
    options:
      is_ca: true
      common_name: atcCA

- type: replace
  path: /variables/- 
  value: 
    name: atc_tls
    options:
      ca: atc_ca
      common_name: ((concourse_host))
      alternative_names:
      - ((concourse_host))

